

<!DOCTYPE html>
<html class="msds-enable-font-family">
	<head>
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,300,400,600,700,800' rel='stylesheet' type='text/css' />
    <link media="all" rel="stylesheet" href="../../rich-icons-bundle.css">
    <link media="all" rel="stylesheet" href="../../main.css">
    <title>Preview Layout</title>
		<script defer src="../../main.js"></script>

    <style>
      body {
        margin: 10px 0 10px 0;
        padding: 0;
        background-color: #fff;
        background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0;
      }     
      
    .msds-generic-flat-icons,
    .msds-marketplace-flat-icons,
    .msds-marketplace-rich-icons,
    .msds-generic-rich-icons {
      display: inline;
    }
    .msds-rich-icon {
      height: 180px !important;
      width: 240px !important;
    }
    .msds-flat-icon {
      height: 240px !important;
      width: 240px !important;
    }
    .msds-icon-title {
      text-align: center;
      vertical-align: top;
      height: 80px !important;
      width: 240px !important;
      margin-top: 20px;
    }
    .msds-icon-wrapper {
      display: inline-block;
      margin: 5px;
    }
    </style>
	</head>
	<body>
		<div class='msds-generic-rich-icons'></div>
	</body>
</html>
